<div class="container">
  <h2>Warenkorb</h2>
  <div class="jumbotron">
    <table>
      <tr>
        <th>Artikel</th>
        <th>Anzahl</th>
        <th>Einzelpreis</th>
      </tr>
      <tr *ngFor="let product of revisedproducts">
        <td>
          <div><img class="img" [src]="'http://localhost:3000/' + product.imgpath">
            <p class="chart-products">{{product.title}}</p></div>
          <button type="button" class="btn-sm btn-danger delete-chart" (click)="deleteFromCart(product)"><i class="fas fa-trash fa-m"></i></button>
        </td>
        <td>{{product.quantity}}</td>
        <td>{{product.price + '€'}}</td>
      </tr>
      <tr>
        <td style="font-weight: bold">Gesamt:</td>
        <td>{{totalQuantity}}</td>
        <td id="sum-price">{{totalPrice + '€'}}</td>
      </tr>
    </table>
    <button id="checkoutButton" type="button" class="btn btn-success"
            routerLink="/checkout" routerLinkActive="active">Zur Kasse
    </button>
  </div>
</div>
<router-outlet></router-outlet>
